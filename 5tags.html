<html>
    <head><title>5tags</title></head>
    <body>
        <h2>HTML Forms</h2>
        <input type="button" onclick="alert('Hello world!')" value="Click me!"><br>
        <label for="favcolor">Select the color:</label>
        <input type="color" id="favcolor" name="favcolor" value="#ff0000"><br>
        <label for="bdy">Birthday:</label>
        <input type="date" id="bdy" name="bdy"><br>
        <label for="bdytm">Birthday(date and time):</label>
        <input type="datetime-local" id="bdytm" name="bdytm"><br>
        <label for="myfile">Choose File</label>
        <input type="file" id="myfile" name="myfile">
        <input type="submit" value="Submit"><br>
        <label for="vol">Volume(0and 50):</label>
        <input type="range" name="vol" id="vol" min="0" max="50"><br>
        <label for="gsearch">Search:</label>
        <input type="search" name="gsearch" id="gsearch"><br>
        <label for="tm">Select Time:</label>
        <input type="time" name="tm" id="tm"><br>
        <button onclick="showContent()">Show</button>
        <template>
            <h2>Flower</h2>
            <img src="project1/images.jpg" width="214" height="204">
        </template>
        <script>
            function showContent(){
                let temp=document.getElementById("template")[0];
                let clon=temp.content.cloneNode(true);
                document.body.appendChild(clon);

            }
        </script>
        <canvas id="mycan" width="200" height="100" style="border :1px solid #d3d3d3;">
        </canvas>
        <script>
            var c=getElementById("mycan");
            var ctx=c.getContext("2d");
            ctx.moveTo(0,0);
            ctx.lineTo(200,100);
            ctx.stroke();
                    </script>
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow"/>
        </svg>



    </body>
</html>
